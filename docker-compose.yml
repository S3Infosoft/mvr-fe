version: "3"

services:
  app:
    container_name: django
    restart: always
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
  background_tasks:
    container_name: process_task
    restart: always
    build:
      context: .
    volumes:
      - ./app:/app
    depends_on:
      - app
    command: >
      sh -c "python manage.py process_tasks --sleep=1 --log-std"
  mvrautomation:
    image: s3infosoft/mvr-automation:v0.2
    ports:
      - "5000:5000"
    command: >
      sh -c "python3 App.py"
  selenium-hub:
    image: selenium/hub:3.141.59-bismuth
    container_name: selenium-hub
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.141.59-bismuth
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
  firefox:
    image: selenium/node-firefox:3.141.59-bismuth
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
