language: python
python:
  - "3.6"

services:
  - docker

before_script:
  - pip install docker-compose
  - docker-compose run --user='root' app chmod -R 777 .

script:
  - docker-compose run app sh -c "coverage run --source=. manage.py test && flake8"

after_success:
  - docker-compose run app sh -c "coverage report -m"
  - coveralls